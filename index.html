<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAR Toolbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <h1>FAR Toolbox</h1>
      <div class="tabs">
        <button class="tab-link active" data-tab="services">Services</button>
        <button class="tab-link" data-tab="dataflow">DataFlow Log</button>
        <button class="tab-link" data-tab="protobuf">Protobuf Reducer</button>
      </div>

      <div id="services" class="tab-content active">
        <h2>Services Dashboard</h2>
        <div class="search-form">
          <div class="form-group">
            <label for="servicePlatform">Platform:</label>
            <select
              id="servicePlatform"
              class="platform"
              data-service-platform=""
            ></select>
          </div>
        </div>
        <div class="global-actions">
          <button class="btn btn-get-status" id="fetchbutton">
            Get/Refresh Status
          </button>
          <button class="btn btn-start-all">Start All</button>
          <button class="btn btn-stop-all">Stop All</button>
          <button class="btn btn-restart-all">Restart All</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Service</th>
              <th>Statut</th>
              <th class="action-col">
                <button class="btn btn-start">Start</button>
              </th>
              <th class="action-col">
                <button class="btn btn-stop">Stop</button>
              </th>
              <th class="action-col">
                <button class="btn btn-restart">Restart</button>
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="dataflow" class="tab-content">
        <h2>DataFlow Log Extract</h2>
        <div class="search-form">
          <div class="form-group">
            <label for="dataflowLogExtractPlatform">Platform:</label>
            <select
              id="dataflowLogExtractPlatform"
              class="platform"
              data-dataflow-platform=""
            ></select>
          </div>

          <div class="form-group">
            <label for="dateId">DateId:</label>
            <input type="text" id="dateId" name="dateId" />
          </div>
          <div class="form-group">
            <label for="inputId">InputId:</label>
            <input type="text" id="inputId" name="inputId" />
          </div>
          <div class="form-group">
            <label for="dataflow">Dataflow:</label>
            <input type="text" id="dataflow" name="dataflow" />
          </div>
          <div class="form-group">
            <label for="nbLignes">Number of log file line :</label>
            <input type="number" id="nbLignes" name="nbLignes" />
          </div>
          <button class="btn" id="generateDataflowExtractButton">
            Generate
          </button>
        </div>
      </div>

      <div id="protobuf" class="tab-content">
        <h2>Protobuf Reducer</h2>
        <div class="search-form">
          <div class="form-group">
            <label for="protobufFilename">Protobuf filename :</label>
            <input type="text" id="protobufFilename" name="protobufFilename" />
          </div>
          <div class="form-group">
            <label for="filterType">Filter type :</label>
            <select id="filterType" name="filterType">
              <option value="portfolio">portfolio</option>
              <option value="gop">gop</option>
            </select>
          </div>
          <div class="form-group">
            <label for="filterValue">Filter value :</label>
            <input type="text" id="filterValue" name="filterValue" />
          </div>
          <button class="btn" id="generateProtobufButton">Generate</button>
        </div>
      </div>
    </div>

    <script type="module" src="services.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
